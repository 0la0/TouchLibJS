<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discrete Vertical Slider Demo</title>
  <style>
    body
    {
      font-family: helvetica, arial, sans-serif;
      font-size: 1.3em;
      color: #cccccc;
      background: #222222;
    }
    .parent
    {
      touch-action: none;
      -ms-touch-action: none;
    }
    .container
    {
      float: left;
      margin-left: 20px;
      text-align: center;
    }
  </style>

  <script src="../touchLib.js"></script>
</head>
<body>
  
  <div class="parent">
    <div class="container" id="dvSlider1"></div>
    <div class="container" id="dvSlider2"></div>
    <div class="container" id="dvSlider3"></div>
  </div>

  <script>
  
    var dvSlider1 = new TouchLib.DiscreteVertSlider({
      elementId: 'dvSlider1',
      label: 'aLabel',
      fillstyle: '#3366dd',
      width: 40,
      height: 200,
      numBins: 6,
      outputIsOverridden: true,
      initVal: 0,
      sliderCss: {
        background: '#444477',
        border: '2px solid #0033cc',
        borderRadius: '4px',
      },
      notify: function (val) {
        val = this.numBins - 1 - val;
        this.outputEl.textContent = val;
        console.log('dvSlider1 val: ', val);
      }
    });

    var dvSlider2 = new TouchLib.DiscreteVertSlider({
      elementId: 'dvSlider2',
      label: 'bLabel',
      fillstyle: '#33dd66',
      binBorderColor: '#2222cc',
      width: 40,
      height: 200,
      outputIsOverridden: true,
      initVal: 0.5,
      numBins: 12,
      sliderCss: {
        background: '#666677',
        border: '2px solid #2222cc',
        borderRadius: '6px',
      },
      notify: function (val) {
        val = this.numBins - 1 - val;
        this.outputEl.textContent = val;
        console.log('dvSlider2 val: ', val);
      }
    });

    var dvSlider3 = new TouchLib.DiscreteVertSlider({
      elementId: 'dvSlider3',
      label: 'cLabel',
      fillstyle: '#3366dd',
      width: 40,
      height: 200,
      initVal: 1,
      numBins: 6,
      outputIsOverridden: true,
      sliderCss: {
        background: '#444477',
        border: '2px solid #0033cc',
        borderRadius: '4px',
      },
      notify: function (val) {
        val = this.numBins - 1 - val;
        this.outputEl.textContent = val;
        console.log('dvSlider3 val:', val);
      }
    });

  </script>
</body>
</html>
