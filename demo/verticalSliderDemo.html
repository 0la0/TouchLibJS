<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vertical Slider Demo</title>
  <style>
    body
    {
      font-family: helvetica, arial, sans-serif;
      font-size: 1.3em;
      color: #cccccc;
      background: #222222;
    }
    .parent
    {
      touch-action: none;
      -ms-touch-action: none;
    }
    .container
    {
      float: left;
      margin-left: 20px;
      text-align: center;
    }
  </style>

  <script src="../touchLib.js"></script>
</head>
<body>
  
  <div class="parent">
    <div class="container" id="vSlider1"></div>
    <div class="container" id="vSlider2"></div>
    <div class="container" id="vSlider3"></div>
  </div>

  <script>
  
    var vertSlider1 = new TouchLib.VertSlider({
      elementId: 'vSlider1',
      label: 'aLabel',
      fillstyle: '#3366dd',
      width: 40,
      height: 200,
      initVal: 0.0,
      outputIsOverridden: false,
      sliderCss: {
        background: '#444477',
        border: '2px solid #0033cc',
        borderRadius: '4px',
      },
      notify: function (val) {
        console.log('vertSlider1 val:', val);
      }
    });

    var vertSlider2 = new TouchLib.VertSlider({
      elementId: 'vSlider2',
      label: 'bLabel',
      fillstyle: '#33dd66',
      binBorderColor: '#2222cc',
      width: 40,
      height: 200,
      outputIsOverridden: true,
      initVal: 0.5,
      sliderCss: {
        background: '#666677',
        border: '2px solid #2222cc',
        borderRadius: '6px',
      },
      notify: function (val) {
        val = round(val * 10, 1);
        this.outputEl.innerHTML = val;
        console.log('vertSlider2 val: ', val);
      }
    });

    var vertSlider3 = new TouchLib.VertSlider({
      elementId: 'vSlider3',
      label: 'cLabel',
      fillstyle: '#3366dd',
      width: 40,
      height: 200,
      initVal: 1.0,
      outputIsOverridden: false,
      sliderCss: {
        background: '#444477',
        border: '2px solid #0033cc',
        borderRadius: '4px',
      },
      notify: function (val) {
        console.log('vertSlider3 val:', val);
      }
    });

    function round (value, numDecimals) {
      var multiplier = Math.pow(10, numDecimals);
      value = Math.floor(value * multiplier);
      return value / multiplier;
    }

  </script>
</body>
</html>
