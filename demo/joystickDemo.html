<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Joystick Demo</title>
  <style>
  	body
    {
      font-family: helvetica, arial, sans-serif;
      font-size: 1.3em;
      color: #cccccc;
      background: #222222;
    }
    .parent
    {
      touch-action: none;
      -ms-touch-action: none;
    }
    .joystick
    {
      margin-left: 20px;
      margin-top: 20px;
      border: 3px solid #3333ff;
      border-radius: 3px;
      background: #ccccff;
    }
  </style>
  <script src="../touchLib.js"></script>
</head>
<body>

  <div class="parent">
    <div id="joystick"></div>
  </div>

  <script>
   
    var jStick = new TouchLib.Joystick({
      elementId: 'joystick',
      width: 200,
      height: 200,
      radius: 30,
      fillStyle: '#333366',
      cssClass: 'joystick',
      notify: function (vals) {
        console.log('x: ' + vals.x + ', y: ' + vals.y);
      } 
    });

  </script>
  
</body>
</html>
