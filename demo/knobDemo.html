<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Knob Demo</title>
  <style>
  	body
    {
      font-family: helvetica, arial, sans-serif;
      font-size: 1.3em;
      color: #cccccc;
      background: #222222;
    }
    .parent
    {
      touch-action: none;
      -ms-touch-action: none;
    }
    .knob
    {
      margin-top: 20px;
      margin-left: 20px;
      padding: 5px;
      border: 3px solid #cccccc;
      border-radius: 3px;
      background: #222222;
      cursor: pointer;
    }
  </style>
  <script src="../touchLib.js"></script>
</head>
<body>
  <div class="parent">
    <div id="knobElement"></div>
  </div>
  
  <script>
    var knob = new TouchLib.Knob({
      elementId: 'knobElement',
      width: 150,
      height: 150,
      cssClass: 'knob',
      outline: '#ccccff',
      fillStyle: '#333366',
      notify: function (val) {
        console.log('knob: ' + val);
      }
    });
  </script>

</body>
</html>
